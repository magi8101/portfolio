<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Magi Sharma J</title>
  <link rel="icon" href="assets/favicon.ico" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* Header Section */
    .full-height {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('assets/OK.jpeg');
      background-size: cover;
      background-position: center;
      background-blur: 8px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
    }

    .section-text {
      font-size: 1.2rem;
      color: #e1e1e1;
      text-align: center;
      padding: 15px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      max-width: 80%;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .section-text:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .btn {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Illustration Image */
    .illustration-image {
      text-align: center;
      margin-top: 40px;
    }

    .small-illustration {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .small-illustration.enlarged {
      transform: scale(1.5);
    }

    .small-illustration.fade-in {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .small-illustration:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header Section with background and illustration -->
  <section class="container-fluid full-height">
    <div class="row justify-content-center align-items-center full-height">
      <div class="col-md-6 text-center content-box">
        <h1 class="section-title">Projects</h1>
        <p class="section-text">
          I'm currently working on building a website for a pharmacy shop, which is under development. More details will be available soon.
        </p>
        <a href="index.html" class="btn btn-outline-light" style="color: #fff; border-color: #fff; padding: 10px 20px; font-size: 1rem; text-decoration: none; display: inline-block; transition: background-color 0.3s ease; border-radius: 5px; margin-top: 20px;">
          Back to Home
        </a>
      </div>
    </div>
  </section>

  <!-- Illustration Image -->
  <div class="illustration-image">
    <img src="assets/KO.jpeg" alt="Pharmacy Illustration" class="img-fluid small-illustration" id="ko-image">
  </div>

  <!-- JS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script>
    // Get the KO image element
    const koImage = document.getElementById('ko-image');

    // Add click event listener to enlarge the image
    koImage.addEventListener('click', function() {
      this.classList.toggle('enlarged');
    });

    // Optional: Add fade-in effect when the page loads
    window.addEventListener('load', function() {
      koImage.classList.add('fade-in');

      // GSAP Animations for page elements
      gsap.from(".section-title", { duration: 1.5, opacity: 0, y: -30 });
      gsap.from(".section-text", { duration: 1.5, opacity: 0, delay: 0.5, y: 30 });
      gsap.from(".btn", { duration: 1.5, opacity: 0, delay: 1, y: 20 });
    });
  </script>
</body>
</html>
