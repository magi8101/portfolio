<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magi Sharma J | Portfolio</title>
  <link rel="icon" href="assets/favicon.jpg" type="image/jpg">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.latest.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Magi Sharma J Portfolio">
  <meta name="keywords" content="Magi Sharma J, Portfolio, Web Developer, UI/UX Enthusiast">
  <meta name="author" content="Magi Sharma J">
  <style>
    /* Full height container */
    .full-height {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Enlarged Black Box Styling */
    .black-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 50px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
      width: 80%; /* Initial width of the black box */
      max-width: 1000px; /* Limit the width on larger screens */
    }

    /* Profile Image */
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }

    /* On Hover Effect for Profile Image */
    .profile-img:hover {
      transform: scale(1.1);
    }

    /* Name Styling */
    .name {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin: 15px 0;
    }

    /* Bio Styling */
    .bio {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* Buttons Styling */
    .options a {
      color: white;
      margin: 10px 15px;
      font-size: 1.3rem;
      padding: 12px 30px;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s ease;
    }

    /* Hover Effects for Buttons */
    .options a:hover {
      background-color: #ffffff;
      color: #333;
      transform: scale(1.05);
    }

    /* Responsive Styling */
    @media (max-width: 1024px) {
      .profile-img {
        width: 130px;
        height: 130px;
      }

      .name {
        font-size: 2rem;
      }

      .bio {
        font-size: 1.1rem;
      }

      .options a {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 767px) {
      .profile-img {
        width: 100px;
        height: 100px;
      }

      .name {
        font-size: 1.8rem;
      }

      .bio {
        font-size: 1rem;
      }

      .options a {
        font-size: 1rem;
      }

      /* Reduce box size on small screens */
      .black-box {
        width: 90%;
        padding: 30px;
      }
    }

    /* Particles.js Container */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Black Box Section -->
  <section class="container-fluid full-height">
    <div class="row justify-content-center align-items-center full-height">
      <div class="col-md-6 text-center black-box animated-box">
        <div class="animate__animated animate__fadeIn animate__delay-1s">
          <img src="assets/profile.jpg" alt="Magi Sharma J" class="profile-img animate__animated animate__fadeInDown" loading="lazy">
          <h1 class="name">Magi Sharma J</h1>
          <p class="bio">Freelance Web Developer | UI/UX Enthusiast</p>
          <div class="options">
            <a href="about.html" class="btn btn-outline-light">About Me</a>
            <a href="skills.html" class="btn btn-outline-light">Skills</a>
            <a href="projects.html" class="btn btn-outline-light">Projects</a>
            <a href="contactus.html" class="btn btn-outline-light">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

  <script>
    // GSAP Animations
    gsap.from(".profile-img", { duration: 1.5, opacity: 0, y: -20 });
    gsap.from("h1.name", { duration: 1.5, opacity: 0, delay: 0.5, y: 20 });
    gsap.from("p.bio", { duration: 1.5, opacity: 0, delay: 1, y: 20 });
    gsap.from(".options", { duration: 1.5, opacity: 0, delay: 1.5, y: 20 });

    // Particles.js Background Setup
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 40, size_min: 0.1, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
